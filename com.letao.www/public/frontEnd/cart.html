<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<!-- 下面的meta代表 当在ios系统的手机中进入该网站  你的手机上的有信号显示的顶部是黑色 -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- 下面的meta代表 当在iso系统的手机中 是否是让系统标记出手机号或者email邮箱 如果你写的是no 代表忽略电话号码 
					如果写的yes 那么会出现特殊的样式 
		-->
	<meta content="telephone=no" name="format-detection">
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
	<meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>乐淘云购--商品详情</title>
	<!-- 引入mui的css文件 -->
	<link rel="stylesheet" href="./lib/mui/css/mui.min.css">
	<!-- 字体图标库 -->
	<link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
	<!-- 引入当前页面的css -->
	<link rel="stylesheet" href="./css/common1.css">
	<link rel="stylesheet" href="./css/cart.css">
</head>

<body>




	<div class="cz_layout">
		<header class="cz_topBar">
			<a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
			<span class="title">购物车</span>
			<a href="javascript:;" class="icon_refresh fa fa-refresh"></a>
		</header>
		<div class="cz_container">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view" id="cart_box">

					</ul>
				</div>
			</div>
		</div>
		<div class="cart_order">订单总额：&yen;
			<span id="cartAmount">0.00</span>
			<a href="javascript:;">生成订单</a>
		</div>
		<footer class="cz_tabs">
			<a class="tab_home fa fa-home" href="index.html">
				<span>首页</span>
			</a>
			<a class="tab_cate fa fa-bars" href="cate.html">
				<span>分类</span>
			</a>
			<a class="tab_cart fa fa-shopping-cart now" href="cart.html">
				<span>购物车</span>
			</a>
			<a class="tab_user fa fa-user" href="user/index.html">
				<span>会员中心</span>
			</a>
		</footer>
	</div>

	<script type="text/template" id="template-one">
		<li data-product="<%=id%>" class="mui-table-view-cell">
			<div class="mui-slider-right mui-disabled">
				
					<a data-id="<%=productId%>" class="mui-btn mui-btn-blue">编辑</a>
					
						<a data-id="<%=productId%>" class="mui-btn mui-btn-red">删除</a>
			</div>
			<a href="javascript:;" class="mui-navigate-right mui-slider-handle">
				
					<img class="mui-media-object mui-pull-left" src="<%=pic[0].picName%>">
					<div class="mui-media-body">
						<p class="name">
							<%=proName%>
						</p>
						<p class="info">
							<span class="price">¥<%=price%></span>
							<span class="oldPrice">¥<%=oldPrice%></span>
							<span class="number">x<%=num%>双</span>
						</p>
						<p>
							<span class="size">鞋码：
								<%=size%>
							</span>
						</p>
					</div>
					
						<input data-id="<%=productId%>" type="checkbox">
						
			</a>
		</li>
	
	
	
	</script>

	<script src="./lib/mui/js/mui.min.js"></script>
	<!-- 这是zepto里的核心模块之一在开发的时候可以一一进行引入 但是当项目上线之后 就需要合并所有模块 -->
	<script src="./lib/zepto/zepto.min.js"></script>
	<script src="./lib/artTemplate/template-native.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/cart.js"></script>
</body>

</html>
