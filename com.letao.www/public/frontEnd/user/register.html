<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>注册</title>
	<link type="image/x-icon" rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../lib/mui/css/mui.min.css" />
	<link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css" />
	<!-- 引入表单验证插件 -->
	<link rel="stylesheet" href="../lib/mobileValidate/dist/css/validate.css">
	<link rel="stylesheet" href="../css/common1.css" />
	<link rel="stylesheet" href="../css/user.css" />
	<style> 
		fieldset {
			margin: 0;
			padding: 0;
			border: none;
		}
	</style>
</head>

<body>
	<div class="cz_layout">
		<header class="cz_topBar">
			<a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
			<span class="title">注册</span>
		</header>
		<div class="cz_container">
			<form id="form-box">
				<fieldset class="zform-fieldset">
					<div class="form_box">
						<div class="mui-input-row">
							<input name="mobile" type="text" placeholder="手机号" data-validate="phone" data-describedby="phone-description">
						</div>
						<div class="mui-input-row">
							<input name="pass" type="password" placeholder="密码" class="mui-input-password" data-required="true" data-descriptions="password">
							<span class="mui-icon mui-icon-eye"></span>
						</div>
						<div class="mui-input-row">
							<input name="rePass" type="password" placeholder="确认密码" class="mui-input-password" data-required="true" data-descriptions="confirmpassword"
							data-conditional="confirmpwd">
							<span class="mui-icon mui-icon-eye"></span>
						</div>
						<div class="mui-input-row">
							<input name="code" type="text" placeholder="认证码" data-required="true" data-descriptions="code">
							<a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证码</a>
						</div>
						<button type="button" class="mui-btn mui-btn-primary btn_register">注册</button>
						<div class="mui-input-row cz_text">
							<input type="checkbox" checked data-required="true" data-descriptions="agree"/> 我同意《会员服务协议》
							<a href="login.html">立即登录</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<footer class="cz_tabs">
			<a class="tab_home fa fa-home" href="../index.html">
				<span>首页</span>
			</a>
			<a class="tab_cate fa fa-bars" href="../cate.html">
				<span>分类</span>
			</a>
			<a class="tab_cart fa fa-shopping-cart" href="../cart.html">
				<span>购物车</span>
			</a>
			<a class="tab_user fa fa-user" href="../user/index.html">
				<span>会员中心</span>
			</a>
		</footer>
	</div>
	<script src="../lib/mui/js/mui.min.js"></script>
	<script src="../lib/zepto/zepto.min.js"></script>
	<script src="../lib/artTemplate/template-native.js"></script>
	<!-- 引入表单验证插件 -->
	<script src="../lib/mobileValidate/dist/js/zepto-mvalidate.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/user/register.js"></script>
</body>

</html>
