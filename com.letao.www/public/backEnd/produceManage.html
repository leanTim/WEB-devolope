  <script>
    $(function ($) {
      $.ajax({
        url: '/public/backEnd/api/produceData.php',
        type: 'get',
        dataType: 'json',
        success: function (res) {
          // var html = template('test', res)
          // console.log(html)
          // $('.table_s').html(html)
          // for(var i = 0; i < res.length; i++) {
          //   var html = template('test', res[i])
          // }
          var $tb = $('.table_s')
          res.forEach(function (val, i) {
            var html = template('test', val)
            $tb.append(html)
          })
        }
      })
      
      

    })
  </script>
