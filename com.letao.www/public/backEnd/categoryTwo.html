<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购后台管理系统</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <style>
    .dropdown {
      margin-bottom: 10px;
    }
    .dropdown-menu {
      font-size: 14px;

    }
    .dropdown-menu li {
      height: 30px;
      line-height: 30px;
      padding-left: 20px;
      /* margin-top: 20px; */
    }
    .fileupload {
      position: relative;
    }
    .fileupload input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      height: 30px;
    }
  </style>
</head>

<body>
  <script>
    NProgress.start()
  </script>
  <!-- 侧边栏 -->
  <aside class="lt_aside">
    <div class="web_name">
      <a href="index.html">itcast</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <a href="javascript:;">
        <img src="./images/default.png" alt="">
      </a>
      <span>超级管理员</span>

    </div>
    <!-- 用户管理 -->
    <div class="manage">
      <ul class="manage_button">
        <li class="manage-li">
          <a href="./userManage.html">
            <i class="glyphicon glyphicon-user"></i>用户管理
          </a>
        </li>
        <li class="glyphicon glyphicon-list manage-li">
          <a href=".sort-manage" class="collapsed link" data-toggle="collapse">
            <i class="glyphicon glyphicon-list"></i>分类管理
          </a>
          <ul class="collapse sort-manage" id="sort-two">
            <li>
              <a href="./categoryOne.html">一级分类</a>
            </li>
            <li>
              <a href="./categoryTwo.html">二级分类</a>
            </li>

          </ul>
        </li>
        <li class="manage-li">
          <a href="./produceManage.html">
            <i class="glyphicon glyphicon-tags"></i>商品管理
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- 网页主题部分 -->
  <section class="lt_main">
    <!-- 顶部 -->
    <div class="lt_nav">
      <a href="javascript:;" class="menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>

      <!-- Button trigger modal -->
      <a data-toggle="modal" href="#top-modal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
      <!-- Modal -->
      <div id="top-modal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                您确定要退出后台系统吗
              </div>
            </div>
            <div class="modal-footer">
              <a href="javascript:;" class="btn btn-default" data-dismiss="modal">取消</a>
              <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <div class="lt_content">
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li>
            <a href="#">分类管理</a>
          </li>
          <li>
            <a href="#">二级分类</a>
          </li>
          <!--  -->
          <li class="active" style="display: none;">Data</li>
        </ol>
        <!-- 添加分类的模态框 -->
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addSort" style="margin-bottom: 20px;">
          添加分类
        </button>

        <!-- Modal -->
        <div class="modal fade bs-example-modal-sm" id="addSort" tabindex="-1">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
              </div>
              <div class="modal-body">
                <div class="dropdown">一级分类：
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <!-- 请选择 -->
                    <span class="dropdown-text">游泳馆</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    
                  </ul>
                </div>
                <form action="#" id="categoryTwo-form-submit">
                  <input type="hidden" name="categoryId" id="hiddenIpt">
                  <div class="form-group">
                    <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
                  </div>
                  <div class="form-group fileupload">
                      <a href="javascript:;" class="btn btn-default">上传图片</a>
                      <input type="file" id="LogoImg" name="pic1">
                      <input type="hidden" id="brandLogo" name="brandLogo">
                    </div>
                      <img width="100" src="./images/none.png" alt="" id="prevImg">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" form="categoryTwo-form-submit">保存</button>
              </div>
            </div>
          </div>
        </div>


        <!-- 表格 -->
        <!-- <div class="container"> -->
        <div class="table-content">
          <div class="row">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>一级分类名称</th>
                  <th>二级分类名称</th>
                  <th>二级分类LOGO</th>
                </tr>
              </thead>
              <tbody class="table_s">
                <tr>
                  <th>1</th>
                  <th>2</th>
                  <th>3</th>
                  <th>4</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- 分页 -->

        <div class="page">
          <ul class="pagination">
          </ul>
        </div>
        <!-- </div> -->
      </div>
    </div>

  </section>

  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入文件上传插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script> -->
  <!-- 引入arttemplate库 -->
  <script src="./lib/artTemplate/template-native.js"></script>
  <!-- 引入admin文件 -->
  <script src="./js/admin.js"></script>
  <!-- 引入本页js文件 -->
  <script src="./js/categoryTwo.js"></script>

  <script type="text/template" id="second-template">
    <% for(var i=0;i<rows.length;i++){%>
      <tr class="text-center">
        <td>
          <%=(page-1)*size+i+1%>
        </td>
        <td>
          <%=rows[i].categoryName%>
        </td>
        <td>
          <%=rows[i].brandName%>
        </td>
        <td>
          <img height="30" src="<%=rows[i].brandLogo%>" alt="">
        </td>
      </tr>
      <%}%>
  </script>

  <script>
    NProgress.done()
  </script>
</body>

</html>
